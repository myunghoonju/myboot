server:
  port: 8085

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        hbm2ddl:
          auto: create

  datasource:
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/~/testdb
  h2:
    console:
      enabled: true

  profiles:
    include: oauth

  session:
    store-type: jdbc

  redis:
    host: 127.0.0.1
    port: 6379

  multirabbitmq:
    enabled: true
    defaultConnection: rabbitmqA
    connections:
      rabbitmqA:
        host: localhost
        port: 5672
        username: guest
        password: guest
      rabbitmqB:
        host: localhost
        port: 5672
        username: guest
        password: guest

test:
  host: 127.0.0.1
  port: 6666
